<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - UHH Mensa</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .login-box, .admin-panel {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .login-box {
            max-width: 400px;
            margin: 100px auto;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button.danger {
            background: #e74c3c;
        }

        button.danger:hover {
            background: #c0392b;
        }

        .hidden {
            display: none;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #666;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .photo-card {
            background: #f5f5f5;
            border-radius: 8px;
            overflow: hidden;
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photo-card .info {
            padding: 15px;
        }

        .photo-card .info p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .photo-card button {
            width: 100%;
            margin-top: 10px;
        }

        .comment-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .comment-item {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .comment-item .content {
            flex: 1;
        }

        .comment-item .meta {
            font-size: 12px;
            color: #999;
            margin-bottom: 8px;
        }

        .comment-item .text {
            color: #333;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
        }

        .success {
            color: #27ae60;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="login-box">
            <h1>Admin Login</h1>
            <input type="password" id="passwordInput" placeholder="Admin Password" />
            <button onclick="login()">Login</button>
            <div id="loginError" class="error hidden"></div>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanel" class="admin-panel hidden">
            <div class="header">
                <h1>Admin Panel</h1>
                <button onclick="logout()">Logout</button>
            </div>

            <!-- Statistics -->
            <div id="statsContainer" class="stats"></div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('photos')">Photos</button>
                <button class="tab" onclick="switchTab('comments')">Comments</button>
            </div>

            <!-- Photos Tab -->
            <div id="photosTab" class="tab-content active">
                <h2>Manage Photos</h2>
                <div id="photoGrid" class="photo-grid"></div>
            </div>

            <!-- Comments Tab -->
            <div id="commentsTab" class="tab-content">
                <h2>Manage Comments</h2>
                <div id="commentList" class="comment-list"></div>
            </div>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('adminToken');

        // Check if already logged in
        if (authToken) {
            showAdminPanel();
        }

        function login() {
            const password = document.getElementById('passwordInput').value;
            const errorEl = document.getElementById('loginError');

            fetch('/api/admin/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.token) {
                    authToken = data.token;
                    localStorage.setItem('adminToken', authToken);
                    errorEl.classList.add('hidden');
                    showAdminPanel();
                } else {
                    errorEl.textContent = data.error || 'Login failed';
                    errorEl.classList.remove('hidden');
                }
            })
            .catch(err => {
                errorEl.textContent = 'Connection error';
                errorEl.classList.remove('hidden');
            });
        }

        function logout() {
            authToken = null;
            localStorage.removeItem('adminToken');
            document.getElementById('loginScreen').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            document.getElementById('passwordInput').value = '';
        }

        function showAdminPanel() {
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadStats();
            loadPhotos();
            loadComments();
        }

        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');
        }

        function loadStats() {
            fetch('/api/admin/stats', {
                headers: { 'Authorization': `Bearer ${authToken}` }
            })
            .then(res => res.json())
            .then(stats => {
                const container = document.getElementById('statsContainer');
                container.innerHTML = `
                    <div class="stat-card">
                        <h3>Total Photos</h3>
                        <div class="value">${stats.total_photos || 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Photos Today</h3>
                        <div class="value">${stats.photos_today || 0}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Comments</h3>
                        <div class="value">${(stats.total_meal_comments || 0) + (stats.total_photo_comments || 0)}</div>
                    </div>
                    <div class="stat-card">
                        <h3>Storage Used</h3>
                        <div class="value">${stats.storage_mb || 0} MB</div>
                    </div>
                `;
            })
            .catch(handleAuthError);
        }

        function loadPhotos() {
            fetch('/api/admin/photos', {
                headers: { 'Authorization': `Bearer ${authToken}` }
            })
            .then(res => res.json())
            .then(data => {
                const grid = document.getElementById('photoGrid');
                if (!data.photos || data.photos.length === 0) {
                    grid.innerHTML = '<p>No photos found</p>';
                    return;
                }

                grid.innerHTML = data.photos.map(photo => `
                    <div class="photo-card">
                        <img src="${photo.photo_url}" alt="${photo.meal_name}" />
                        <div class="info">
                            <p><strong>${photo.meal_name}</strong></p>
                            <p>${photo.mensa_location}</p>
                            <p>By: ${photo.author_name}</p>
                            <p>${photo.caption || 'No caption'}</p>
                            <p>${photo.vote_count} likes, ${photo.comment_count} comments</p>
                            <button class="danger" onclick="deletePhoto(${photo.id})">Delete Photo</button>
                        </div>
                    </div>
                `).join('');
            })
            .catch(handleAuthError);
        }

        function loadComments() {
            fetch('/api/admin/comments', {
                headers: { 'Authorization': `Bearer ${authToken}` }
            })
            .then(res => res.json())
            .then(data => {
                const list = document.getElementById('commentList');
                if (!data.comments || data.comments.length === 0) {
                    list.innerHTML = '<p>No comments found</p>';
                    return;
                }

                list.innerHTML = data.comments.map(comment => `
                    <div class="comment-item">
                        <div class="content">
                            <div class="meta">
                                ${comment.type === 'meal' ? 'Meal' : 'Photo'} comment by <strong>${comment.author_name}</strong> on ${comment.ref_name || 'Unknown'}
                            </div>
                            <div class="text">${comment.comment_text}</div>
                        </div>
                        <button class="danger" onclick="deleteComment('${comment.type}', ${comment.id})">Delete</button>
                    </div>
                `).join('');
            })
            .catch(handleAuthError);
        }

        function deletePhoto(photoId) {
            if (!confirm('Delete this photo permanently?')) return;

            fetch(`/api/admin/photos/${photoId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${authToken}` }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    loadPhotos();
                    loadStats();
                } else {
                    alert('Failed to delete photo');
                }
            })
            .catch(handleAuthError);
        }

        function deleteComment(type, commentId) {
            if (!confirm('Delete this comment permanently?')) return;

            fetch(`/api/admin/comments/${type}/${commentId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${authToken}` }
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    loadComments();
                    loadStats();
                } else {
                    alert('Failed to delete comment');
                }
            })
            .catch(handleAuthError);
        }

        function handleAuthError(err) {
            console.error(err);
            if (err.status === 401 || err.status === 403) {
                logout();
            }
        }

        // Handle enter key on password input
        document.getElementById('passwordInput')?.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });
    </script>
</body>
</html>
